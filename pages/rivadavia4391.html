<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovar - Administración de Consorcios</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header>
      <!-- LOGO EMPRESA -->
      <div id="logo">
        <a href="../index.html">
          <img
            src="../assets/imagenes/logo-innovar.webp"
            alt="Logo de la empresa"
          />
        </a>
      </div>
      <!-- BOTONERA DE NAVEGACION -->
      <div id="botoneraNav">
        <a id="btnInicio" href="../index.html">Inicio</a>
        <a id="btnEdificios" href="./edificios.html"
          >Edificios Que Administramos</a
        >
        <a id="btnContactoServicio" href="./contrata-servicios.html"
          >Contrata Nuestros Servicios</a
        >
        <a id="btnTrabajaConNostros" href="./unite-al-equipo.html"
          >Unite a Nuestro Equipo</a
        >
      </div>
    </header>
    <!-- MAIN DE LA PAGINA DE RIVADAVIA 4391 -->
    <main id="mainEdificioDetalle">
      <!-- CARRUSEL CON 3 FOTOS -->
      <section id="sliderEdificio">
        <div class="container">
          <div class="slider">
            <input type="radio" name="slider" id="slideOne" checked />
            <input type="radio" name="slider" id="slideTwo" />
            <input type="radio" name="slider" id="slideThree" />

            <div class="buttons">
              <label for="slideOne"></label>
              <label for="slideTwo"></label>
              <label for="slideThree"></label>
            </div>

            <div class="content">
              <div class="firstslide">
                <img
                  src="../assets/imagenes/rivadavia4391/rivadavia4391-imagen-principal.webp"
                  alt="Imagen Edificio"
                />
              </div>
              <div class="secondslide">
                <img
                  src="../assets/imagenes/rivadavia4391/rivadavia4391-slide2.webp"
                  alt="Imagen Edificio"
                />
              </div>
              <div class="thirdslide">
                <img
                  src="../assets/imagenes/rivadavia4391/rivadavia4391-slide3.webp"
                  alt="Imagen Edificio"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION DETALLES DEL EDIFICIO -->
      <div id="nombreEdificio"><h2>RIVADAVIA 4391</h2></div>
      <section id="detallesEdificio">
        <div id="listadoDetallesIzquierdo">
          <ul>
            <li>Direccion: Av. Rivadavia 4391</li>
            <li>Cantidad de Departamentos: 48</li>
            <li>Cantidad de Pisos: 14</li>
            <li>Cochera Techada: 10</li>
          </ul>
        </div>
        <!-- MAPA DE GOOGLE CON LA DIRECCION DEL EDIFICIO -->
        <div id="mapaGoogle">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.604671099728!2d-58.43006342425925!3d-34.614156872950595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca5cc1b7e503%3A0x648972d65dfff5c3!2sAv.%20Rivadavia%204391%2C%20C1205AAD%20CABA!5e0!3m2!1ses-419!2sar!4v1693698610560!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>Copyright © 2023 Innovar</p>
      <p>Hecho por Farid Mohanna</p>
    </footer>
  </body>
</html>
