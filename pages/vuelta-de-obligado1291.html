<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovar - Administración de Consorcios</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header>
      <!-- LOGO EMPRESA -->
      <div id="logo">
        <a href="../index.html">
          <img
            src="../assets/imagenes/logo-innovar.webp"
            alt="Logo de la empresa"
          />
        </a>
      </div>
      <!-- BOTONERA DE NAVEGACION -->
      <div id="botoneraNav">
        <a id="btnInicio" href="../index.html">Inicio</a>
        <a id="btnEdificios" href="./edificios.html"
          >Edificios Que Administramos</a
        >
        <a id="btnContactoServicio" href="./contrata-servicios.html"
          >Contrata Nuestros Servicios</a
        >
        <a id="btnTrabajaConNostros" href="./unite-al-equipo.html"
          >Unite a Nuestro Equipo</a
        >
      </div>
    </header>
    <!-- MAIN DE LA PAGINA DE VUELTA DE OBLIGADO 1291 -->
    <main id="mainEdificioDetalle">
      <!-- CARRUSEL CON 3 FOTOS -->
      <section id="sliderEdificio">
        <div class="container">
          <div class="slider">
            <input type="radio" name="slider" id="slideOne" checked />
            <input type="radio" name="slider" id="slideTwo" />
            <input type="radio" name="slider" id="slideThree" />

            <div class="buttons">
              <label for="slideOne"></label>
              <label for="slideTwo"></label>
              <label for="slideThree"></label>
            </div>

            <div class="content">
              <div class="firstslide">
                <img
                  src="../assets/imagenes/vuelta-de-obligado1291/vuelta-de-obligado1291-imagen-principal.webp"
                  alt="Imagen Edificio"
                />
              </div>
              <div class="secondslide">
                <img
                  src="../assets/imagenes/vuelta-de-obligado1291/vuelta-de-obligado-slide2.webp"
                  alt="Imagen Edificio"
                />
              </div>
              <div class="thirdslide">
                <img
                  src="../assets/imagenes/vuelta-de-obligado1291/vuelta-de-obligado-slide3.webp"
                  alt="Imagen Edificio"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION DETALLES DEL EDIFICIO -->
      <div id="nombreEdificio"><h2>VUELTA DE OBLIGADO 1291</h2></div>
      <section id="detallesEdificio">
        <div id="listadoDetallesIzquierdo">
          <ul>
            <li>Direccion: Vuelta de Obligado 1291</li>
            <li>Cantidad de Departamentos: 40</li>
            <li>Cantidad de Pisos: 15</li>
          </ul>
        </div>
        <!-- MAPA DE GOOGLE CON LA DIRECCION DEL EDIFICIO -->
        <div id="mapaGoogle">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.4595474702624!2d-58.45303051104069!3d-34.56723688585954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5c58505b849%3A0x273e1fd2434b2f77!2sVuelta%20de%20Obligado%201291%2C%20C1426BEC%20CABA!5e0!3m2!1ses-419!2sar!4v1693699004336!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>Copyright © 2023 Innovar</p>
      <p>Hecho por Farid Mohanna</p>
    </footer>
  </body>
</html>
