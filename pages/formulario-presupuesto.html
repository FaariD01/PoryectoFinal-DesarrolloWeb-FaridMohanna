<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovar - Administración de Consorcios</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header>
      <!-- LOGO EMPRESA -->
      <div id="logo">
        <a href="../index.html">
          <img
            src="../assets/imagenes/logo-innovar.webp"
            alt="Logo de la empresa"
          />
        </a>
      </div>
      <!-- BOTONERA DE NAVEGACION -->
      <div id="botoneraNav">
        <a id="btnInicio" href="../index.html">Inicio</a>
        <a id="btnEdificios" href="./edificios.html"
          >Edificios Que Administramos</a
        >
        <a id="btnContactoServicio" href="./contrata-servicios.html"
          >Contrata Nuestros Servicios</a
        >
        <a id="btnTrabajaConNostros" href="#">Unite a Nuestro Equipo</a>
      </div>
    </header>
    <!-- MAIN DE LA PAGINA DEL FORMULARIO  PARA SOLICITAR PRESUPEUSTO-->
    <main id="mainFormularioSolicitarPresupuesto">
      <section id="formularios">
        <!-- FORMULARIO "DATOS DE CONTACTO" -->
        <form id="formularioDatosContacto" action="#" method="post">
          <h3>Datos De Contacto</h3>
          <div>
            <label for="">Nombre</label>
            <input type="text" name="nombre" />
          </div>
          <div>
            <label for="">Apellido</label>
            <input type="text" name="apellido" />
          </div>
          <div>
            <label for="">Telefono de Contacto</label>
            <input type="number" name="telefono" id="" />
          </div>
          <div>
            <label for="">Mail de Contacto</label>
            <input type="email" name="" id="mailContacto" />
          </div>
          <div>
            <label for="">¿En que rango horario podemos contactarte?</label>
            <input type="time" name="" id="horariosInput" />
            <input type="time" name="" id="horariosInput" />
          </div>
        </form>
        <!-- FOMULARIO DATOS DEL EDIFICIO -->
        <form id="formularioDatosEdificio" action="#" method="post">
          <h3>Datos De Tu Consorcio</h3>
          <div>
            <label for="">Direccion Del Edificio</label>
            <input type="text" name="" />
          </div>
          <div>
            <label for="">Cantidad de Unidades</label>
            <input type="text" name="" />
          </div>
          <div>
            <p for="">¿Tiene Encargado/a?</p>
            <label for="encargado">SI</label>
            <input type="checkbox" name="encargado" id="encargado" />
            <label for="encargado">NO</label>
            <input type="checkbox" name="encargado" id="encargado" />
            <input
              type="text"
              name=""
              id="encargadoInput"
              placeholder="¿Cuantos/as encargados/as tiene?"
            />
          </div>
          <div>
            <p for="">¿Tiene Locales?</p>
            <label for="">SI</label>
            <input type="checkbox" name="locales" id="locales" />
            <label for="">NO</label>
            <input type="checkbox" name="locales" id="locales" />
            <input
              type="text"
              name=""
              id="cocheras"
              placeholder="¿Cuantos locales tiene?"
            />
          </div>
          <div>
            <p for="">¿Tiene Cocheras?</p>
            <label for="">SI</label>
            <input type="checkbox" name="cocheras" id="cocheras" />
            <label for="">NO</label>
            <input type="checkbox" name="cocheras" id="cocheras" />
            <input
              type="text"
              name=""
              id="cocheras"
              placeholder="¿Cuantas cocheras tiene?"
            />
          </div>
          <div>
            <p for="">Selecciona que amenities tiene tu edificio:</p>
            <label for="">SUM</label>
            <input type="checkbox" name="sum" id="sum" />
            <label for="">Laundry</label>
            <input type="checkbox" name="sum" id="sum" />
            <label for="">Gimnasio</label>
            <input type="checkbox" name="sum" id="sum" />
            <label for="">Solarium</label>
            <input type="checkbox" name="sum" id="sum" />
            <label for="">Pileta</label>
            <input type="checkbox" name="sum" id="sum" />
          </div>
        </form>
      </section>
      <!-- BOTON PARA ENVIAR LA SOLICITUD -->
      <div id="btnEnviarSolicitud">
        <a href="#"><button>Enviar Solicitud</button></a>
      </div>
    </main>
    <footer>
      <p>Copyright © 2023 Innovar</p>
      <p>Hecho por Farid Mohanna</p>
    </footer>
  </body>
</html>
