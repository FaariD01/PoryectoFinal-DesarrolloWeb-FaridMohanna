<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovar - Administración de Consorcios</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header>
      <!-- LOGO EMPRESA -->
      <div id="logo">
        <img
          src="../assets/imagenes/logo-innovar.webp"
          alt="Logo de la empresa"
        />
      </div>
      <!-- BOTONERA DE NAVEGACION -->
      <div id="botoneraNav">
        <a id="btnInicio" href="../index.html">Inicio</a>
        <a id="btnEdificios" href="./edificios.html"
          >Edificios Que Administramos</a
        >
        <a id="btnContactoServicio" href="#">Contrata Nuestros Servicios</a>
        <a id="btnTrabajaConNostros" href="#">Unite a Nuestro Equipo</a>
      </div>
    </header>
    <!-- MAIN DE LA PAGINA DE ROOSEVELT 5640 -->
    <main id="mainEdificioDetalle">
      <!-- CARRUSEL CON 3 FOTOS -->
      <section id="sliderEdificio">
        <div class="container">
          <div class="slider">
            <input type="radio" name="slider" id="slideOne" checked />
            <input type="radio" name="slider" id="slideTwo" />
            <input type="radio" name="slider" id="slideThree" />

            <div class="buttons">
              <label for="slideOne"></label>
              <label for="slideTwo"></label>
              <label for="slideThree"></label>
            </div>

            <div class="content">
              <div class="firstslide">
                <img
                  src="../assets/imagenes/guatemala5726/guatemala5726-imagen-principal.webp"
                  alt="Imagen Edificio"
                />
              </div>
              <div class="secondslide">
                <img
                  src="../assets/imagenes/guatemala5726/guatemala5726-slide2.webp"
                  alt="Imagen Edificio"
                />
              </div>
              <div class="thirdslide">
                <img
                  src="../assets/imagenes/guatemala5726/guatemala5726-slide3.webp"
                  alt="Imagen Edificio"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION DETALLES DEL EDIFICIO -->
      <div id="nombreEdificio"><h2>GUATEMALA 5726</h2></div>
      <section id="detallesEdificio">
        <div id="listadoDetallesIzquierdo">
          <ul>
            <li>Direccion: Guatemala 5726</li>
            <li>Cantidad de Departamentos: 26</li>
            <li>Cantidad de Pisos: 10</li>
            <li>Cochera Techada: 14</li>
          </ul>
        </div>
        <!-- MAPA DE GOOGLE CON LA DIRECCION DEL EDIFICIO -->
        <div id="mapaGoogle">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.977314709841!2d-58.436003123431476!3d-34.57944055621783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb591718e0b0f%3A0x882a1251d8601aae!2sGuatemala%205726%2C%20C1425%20CABA!5e0!3m2!1ses-419!2sar!4v1693699405111!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>Copyright © 2023 Innovar</p>
      <p>Hecho por Farid Mohanna</p>
    </footer>
  </body>
</html>
